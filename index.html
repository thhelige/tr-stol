<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Håndlavet Træstol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .forside-billede {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .produkt-info {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 30%;
            max-height: 300px;
            object-fit: cover;
        }
        .product-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .product-card h2 {
            margin: 10px 0;
        }
        .price {
            color: green;
            font-size: 1.5em;
        }
        .original-price {
            text-decoration: line-through;
            color: red;
        }
        .description {
            font-size: 1.1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.imgur.com/ZOVpkj2.jpg" alt="Træstol" class="forside-billede">
    <h1>Håndlavet Træstol</h1>
</header>

<section class="produkt-info">
    <div class="product-card">
        <h2>Pris: 2995 kr</h2>
        <p class="original-price">Før pris: 3995 kr</p>
        <p class="price">Rabatten er 25%!</p>
        <p class="description">Denne smukke træstol er lavet af god håndværk og er både funktionel og æstetisk. Den passer perfekt ind i ethvert hjem og giver en komfortabel siddeoplevelse. Hver stol er lavet med omhu og præcision.</p>
    </div>
</section>

<section class="gallery">
    <img src="https://i.imgur.com/R7DIscr.jpg" alt="Produkt billede 1">
    <img src="https://i.imgur.com/yourimage2.jpg" alt="Produkt billede 2">
    <img src="https://i.imgur.com/yourimage3.jpg" alt="Produkt billede 3">
    <!-- Udskift med de korrekte URL'er for dine billeder -->
</section>

</body>
</html>
